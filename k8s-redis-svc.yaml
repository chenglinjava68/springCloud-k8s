kind: Service
apiVersion: v1
metadata:
  name: redis
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  clusterIP: 10.96.10.102
  selector:
    app: weilus.cloud-redis
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: weilus.cloud-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weilus.cloud-redis
  template:
    metadata:
      labels:
        app: weilus.cloud-redis
    spec:
      containers:
      - name: redis
        image: redis
        command:
        - redis-server
        args:
        - --requirepass '123456'
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        hostPath:
          path: /data/redis/redis-data